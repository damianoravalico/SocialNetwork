<!DOCTYPE html>
<html>
    <body>
        <form>
            <input type="submit" value="invia" id="test"/>
        </form>
        <script>
            const button = document.getElementById("test");
            button.addEventListener('click', e => {
                e.preventDefault();
                fetch("/api/auth/signup", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({'id': 1, 'test': 'ok'})
                });
            });
        </script>
    </body>
</html>
